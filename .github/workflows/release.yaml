name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # trigger on version tags like v1.0.0
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
  pull_request_target:
    types: [closed]
    branches:
      - main

permissions:
  contents: write # needed to create releases and upload assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        run: |
          mkdir -p artifacts
          cp -r dist/* artifacts/
          cd artifacts
          tar -czf ../release.tar.gz .
          cd ..

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release.tar.gz
            dist/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Draft Release for PR
        if: github.event_name == 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release.tar.gz
            dist/**
          tag_name: pr-${{ github.event.number }}-${{ github.sha }}
          name: "Draft Release - PR #${{ github.event.number }}"
          body: |
            Draft release for PR #${{ github.event.number }}
            
            **This is a draft release created from a pull request and should not be used in production.**
            
            Changes in this PR:
            ${{ github.event.pull_request.title }}
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && github.event.action == 'closed'

    steps:
      - name: Delete Draft Release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const tagPrefix = `pr-${prNumber}-`;
            
            // Get all releases
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            // Find and delete releases that match our PR pattern
            for (const release of releases.data) {
              if (release.tag_name.startsWith(tagPrefix) && release.draft) {
                console.log(`Deleting draft release: ${release.tag_name}`);
                
                // Delete the release
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id,
                });
                
                // Delete the associated tag
                try {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `tags/${release.tag_name}`,
                  });
                  console.log(`Deleted tag: ${release.tag_name}`);
                } catch (error) {
                  console.log(`Tag ${release.tag_name} may not exist or already deleted`);
                }
              }
            }

