name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # trigger on version tags like v1.0.0
  pull_request:
    branches:
      - main

permissions:
  contents: write # needed to create releases and upload assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        run: |
          mkdir -p artifacts
          cp -r dist/* artifacts/
          cd artifacts
          tar -czf ../release.tar.gz .
          cd ..

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release.tar.gz
            dist/**
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Draft Release for PR
        if: github.event_name == 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release.tar.gz
            dist/**
          tag_name: pr-${{ github.event.number }}-${{ github.sha }}
          name: "Draft Release - PR #${{ github.event.number }}"
          body: |
            Draft release for PR #${{ github.event.number }}
            
            **This is a draft release created from a pull request and should not be used in production.**
            
            Changes in this PR:
            ${{ github.event.pull_request.title }}
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

